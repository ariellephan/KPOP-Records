<!DOCTYPE HTML>
<html>
<head>
<title>KPOP</title>
<script src="PagePlayer.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body onload="onPagePlayerLoad();" onresize="PagePlayerSetDescriptionHeight();">

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Search</button>
	<button id="btnAdd">New Artist</button>
</div>


<div class="leftArea">
<ul id="ArtistList"></ul>
</div>

<form id="ArtistForm">
	
<div class="mainArea">

<label>Name:</label>
<input type="text" id="name" name="name" required>

<label>Top Album:</label>
<input type="text" id="topalbum" name="topalbum"/>

<label>Debut:</label>
<input type="text" id="debut" name="debut"/>

<label>Top Single:</label>
<input type="text" id="topsingle" name="topsingle"/>

<label>Year:</label>
<input type="text" id="year" name="year"/>

<button id="btnSave">Save</button>
<button id="btnDelete">Delete</button>

</div>

<div class="rightArea">

<img id="pic" height="300"/>
	<ul id="PagePlayer">
		<li>
			<h3>Lovey Dovey - T-ara</h3>
			<p>Current chart topping single of Jan 2012</p>
			<a href="audio/winter_magic.ogg">Download</a>
		</li>
		<li>
			<h3>Roly Poly - T-ara</h3>
			<p>The 80s got revived.</p>
			<a href="audio/roly_poly.ogg">Download</a>
		</li>
		<li>
			<h3>Winter Magic - KARA</h3>
			<p>By KARA</p>
			<a href="audio/winter_magic.ogg">Download</a>
		</li>	
		<li>
			<h3>Goodbye Baby - Miss A</h3>
			<p>Comeback single after 1 year</p>
			<a href="audio/goodbye_baby.ogg">Download</a>
		</li>
	</ul>
<script type="text/javascript">
	//set some PagePlaer variables
	audio_volume=0.85; //default is 0.7
	autoplay=true;
	PagePlayer("PagePlayer");
</script>	

</div>


</form>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
